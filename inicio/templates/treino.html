{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="{% static 'inicio/css/global.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <title>Treinos - Nutra</title>
  <style>
    .workout-header {
      background: linear-gradient(135deg, #0a5e00, #0d7a00);
      color: #fff;
      padding: 2rem 0;
      border-radius: 0 0 20px 20px;
      box-shadow: 0 4px 15px rgba(10, 94, 0, 0.3);
      position: relative;
      min-height: 80px;
    }
    
    .header-content {
      display: flex;
      align-items: center;
      padding: 0 20px;
      position: relative;
    }
    
    .header-title {
      font-size: 24px;
      font-weight: bold;
      letter-spacing: 2px;
      margin: 0;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }
    
    .date-navigation {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-left: auto;
    }
    
    .nav-arrow {
      background: none;
      border: none;
      color: #fff;
      font-size: 20px;
      cursor: pointer;
      padding: 8px;
      border-radius: 50%;
      transition: all 0.3s ease;
    }
    
    .nav-arrow:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: scale(1.1);
    }
    
    .current-date {
      font-size: 18px;
      font-weight: bold;
    }
    
    .back-btn {
      background: #8fd19e;
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
      flex-shrink: 0;
    }
    
    .back-btn:hover {
      background: #7bc08a;
      transform: scale(1.05);
    }
    
    .add-workout-section {
      margin: 40px 0;
      text-align: center;
    }
    
    .add-workout-btn {
      background: #8fd19e;
      color: #121212;
      border: none;
      padding: 18px 35px;
      border-radius: 25px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(143, 209, 158, 0.3);
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 12px;
      text-decoration: none;
      min-height: 60px;
    }
    
    .add-workout-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(143, 209, 158, 0.4);
      text-decoration: none;
      color: #121212;
    }
    
    .workout-card {
      background: #2a2a2a;
      border-radius: 15px;
      margin: 15px 0;
      padding: 25px;
      box-shadow: 0 4px 15px rgba(143, 209, 158, 0.1);
      border: 1px solid rgba(143, 209, 158, 0.2);
      position: relative;
      display: flex;
      gap: 20px;
    }
    
    .workout-content {
      flex: 1;
    }
    
    .workout-chart {
      flex-shrink: 0;
      width: 120px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    
    /* Mini Chart Styles */
    .mini-chart {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      position: relative;
      margin-bottom: 8px;
    }
    
    .mini-chart-center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 50px;
      height: 50px;
      background: #2a2a2a;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #8fd19e;
      font-size: 10px;
      font-weight: bold;
      text-align: center;
      line-height: 1.1;
    }
    
    .chart-label {
      color: #888;
      font-size: 10px;
      text-align: center;
    }
    
    /* Delete Confirmation Modal */
    .delete-modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      display: none;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .delete-modal-content {
      background: #232323;
      border-radius: 15px;
      padding: 30px;
      max-width: 400px;
      width: 90%;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .delete-modal-icon {
      width: 60px;
      height: 60px;
      background: #e74c3c;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px auto;
      font-size: 24px;
      color: white;
    }
    
    .delete-modal-title {
      color: #fff;
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 15px;
    }
    
    .delete-modal-message {
      color: #ccc;
      font-size: 16px;
      margin-bottom: 30px;
      line-height: 1.5;
    }
    
    .delete-modal-buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
    }
    
    .delete-modal-btn {
      padding: 12px 24px;
      border-radius: 25px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      border: none;
      min-width: 100px;
    }
    
    .delete-modal-btn.cancel {
      background: #555;
      color: #fff;
    }
    
    .delete-modal-btn.cancel:hover {
      background: #666;
      transform: translateY(-2px);
    }
    
    .delete-modal-btn.confirm {
      background: #e74c3c;
      color: #fff;
    }
    
    .delete-modal-btn.confirm:hover {
      background: #c0392b;
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(231, 76, 60, 0.4);
    }
    
    .workout-header-card {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .workout-title {
      color: #8fd19e;
      font-size: 18px;
      font-weight: bold;
      margin: 0;
    }
    
    .workout-date {
      color: #888;
      font-size: 14px;
    }
    
    .delete-workout-btn {
      background: none;
      border: none;
      color: #ff6b6b;
      cursor: pointer;
      font-size: 18px;
      padding: 8px;
      border-radius: 50%;
      transition: all 0.3s ease;
    }
    
    .delete-workout-btn:hover {
      background: rgba(255, 107, 107, 0.1);
      transform: scale(1.1);
    }
    
    .workout-stats {
      display: flex;
      gap: 25px;
      margin-bottom: 20px;
    }
    
    .stat-item {
      text-align: center;
      flex: 1;
    }
    
    .stat-label {
      color: #888;
      font-size: 14px;
      margin-bottom: 8px;
      font-weight: 500;
    }
    
    .stat-value {
      color: #8fd19e;
      font-size: 20px;
      font-weight: bold;
    }
    
    .workout-exercises {
      border-top: 1px solid #333;
      padding-top: 20px;
    }
    
    .exercise-item {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
    }
    
    .exercise-item:last-child {
      margin-bottom: 0;
    }
    
    .exercise-icon {
      width: 40px;
      height: 40px;
      background: #333;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 15px;
      color: #8fd19e;
      font-size: 16px;
    }
    
    .exercise-details {
      flex: 1;
    }
    
    .exercise-name {
      color: #fff;
      font-size: 16px;
      margin-bottom: 4px;
      font-weight: 500;
    }
    
    .exercise-sets {
      color: #888;
      font-size: 14px;
    }
    
    .no-workouts {
      text-align: center;
      color: #888;
      margin: 60px 0;
      font-size: 18px;
      background: #2a2a2a;
      border-radius: 15px;
      padding: 40px 20px;
      box-shadow: 0 4px 15px rgba(143, 209, 158, 0.1);
      border: 1px solid rgba(143, 209, 158, 0.2);
    }
    
    .no-workouts i {
      font-size: 80px;
      margin-bottom: 25px;
      color: #8fd19e;
    }
    
    .no-workouts p {
      margin: 15px 0;
      line-height: 1.6;
    }
    
    @media (min-width: 768px) {
      .no-workouts {
        margin: 40px auto;
        max-width: 600px;
        padding: 60px 40px;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="workout-header">
    <div class="header-content">
      <a href="{% url 'perfil' %}" class="back-btn"><i class="fas fa-arrow-left"></i></a>
      <h1 class="header-title">Treinos</h1>
      <div class="date-navigation">
        <button class="nav-arrow" onclick="changeDate(-1)">
          <i class="fas fa-chevron-left"></i>
        </button>
        <span class="current-date" id="currentDate">Hoje</span>
        <button class="nav-arrow" onclick="changeDate(1)">
          <i class="fas fa-chevron-right"></i>
        </button>
      </div>
    </div>
  </div>

  <div class="container">
    <!-- Add Workout Button -->
    <div class="add-workout-section">
      <a href="{% url 'montar_treino' %}" class="add-workout-btn">
        <i class="fas fa-plus"></i>
         Montar Treino
      </a>
    </div>
    
    <div id="workoutsList">
      <!-- Treinos salvos serão carregados aqui -->
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <nav>
      <a href="#" class="active"><i class="fas fa-dumbbell"></i> Treinos</a>
      <a href="{% url 'dieta' %}"><i class="fas fa-utensils"></i> Dieta</a>
      <a href="{% url 'perfil' %}"><i class="fas fa-user"></i> Perfil</a>
    </nav>
  </footer>

  <script>
    // Global variables
    let currentDate = new Date();
    
    // Initialize page
    document.addEventListener('DOMContentLoaded', function() {
      updateDateDisplay();
      loadSavedWorkouts();
    });
    
    // Date navigation
    function changeDate(days) {
      currentDate.setDate(currentDate.getDate() + days);
      updateDateDisplay();
      loadSavedWorkouts();
    }
    
    function updateDateDisplay() {
      const today = new Date();
      const dateStr = currentDate.toLocaleDateString('pt-BR');
      
      if (currentDate.toDateString() === today.toDateString()) {
        document.getElementById('currentDate').textContent = 'Hoje';
      } else {
        document.getElementById('currentDate').textContent = dateStr;
      }
    }
    
    // Load saved workouts
    function loadSavedWorkouts() {
      const userId = '{{ user.id }}';
      const userWorkoutsKey = `savedWorkouts_${userId}`;
      const savedWorkouts = JSON.parse(localStorage.getItem(userWorkoutsKey) || '[]');
      const workoutsList = document.getElementById('workoutsList');
      
      // Filter workouts by current date
      const currentDateStr = currentDate.toISOString().split('T')[0];
      const filteredWorkouts = savedWorkouts.filter(workout => {
        const workoutDate = new Date(workout.savedAt).toISOString().split('T')[0];
        return workoutDate === currentDateStr;
      });
      
      if (filteredWorkouts.length === 0) {
        workoutsList.innerHTML = `
          <div class="no-workouts">
            <i class="fas fa-dumbbell"></i>
            <p>Nenhum treino salvo para este dia.</p>
            <p>Clique em "+ Montar Treino" para começar!</p>
          </div>
        `;
        return;
      }
      
      workoutsList.innerHTML = '';
      
      // Sort by creation time (newest first)
      filteredWorkouts.sort((a, b) => new Date(b.savedAt) - new Date(a.savedAt));
      
      filteredWorkouts.forEach(workout => {
        const workoutCard = createWorkoutCard(workout);
        workoutsList.appendChild(workoutCard);
      });
    }
    
    // Create workout card
    function createWorkoutCard(workout) {
      const card = document.createElement('div');
      card.className = 'workout-card';
      
      // Calculate statistics
      let totalVolume = 0;
      let totalSets = 0;
      
      workout.exercises.forEach(exercise => {
        exercise.sets.forEach(set => {
          if (set.weight && set.reps) {
            totalVolume += parseInt(set.weight) * parseInt(set.reps);
          }
          totalSets++;
        });
      });
      
      // Format date
      const savedDate = new Date(workout.savedAt);
      const dateStr = savedDate.toLocaleDateString('pt-BR');
      
      // Calculate muscle distribution for chart
      const muscleCount = {};
      workout.exercises.forEach(exercise => {
        const muscle = exercise.muscle || 'Outros';
        muscleCount[muscle] = (muscleCount[muscle] || 0) + 1;
      });
      
      // Generate chart colors
      const muscleColors = {
        'Peito': '#4caf50',
        'Ombro': '#2196f3',
        'Tríceps': '#ff9800',
        'Bíceps': '#9c27b0',
        'Costas': '#f44336',
        'Quadríceps': '#00bcd4',
        'Posterior': '#795548',
        'Panturrilha': '#607d8b',
        'Outros': '#9e9e9e'
      };
      
      let chartColors = '';
      let currentAngle = 0;
      const totalExercises = workout.exercises.length;
      
      Object.entries(muscleCount).forEach(([muscle, count], index) => {
        const percentage = (count / totalExercises) * 100;
        const angle = (percentage / 100) * 360;
        const color = muscleColors[muscle] || '#9e9e9e';
        chartColors += `${color} ${currentAngle}deg ${currentAngle + angle}deg`;
        if (index < Object.entries(muscleCount).length - 1) {
          chartColors += ', ';
        }
        currentAngle += angle;
      });
      
      card.innerHTML = `
        <div class="workout-content">
          <div class="workout-header-card">
            <h3 class="workout-title">${workout.name}</h3>
            <div style="display: flex; align-items: center; gap: 15px;">
              <span class="workout-date">${dateStr}</span>
              <button class="delete-workout-btn" onclick="deleteWorkout('${workout.id}')" title="Excluir treino">
                <i class="fas fa-trash"></i>
              </button>
            </div>
          </div>
          <div class="workout-stats">
            <div class="stat-item">
              <div class="stat-label">Volume</div>
              <div class="stat-value">${totalVolume} kg</div>
            </div>
            <div class="stat-item">
              <div class="stat-label">Séries</div>
              <div class="stat-value">${totalSets}</div>
            </div>
            <div class="stat-item">
              <div class="stat-label">Exercícios</div>
              <div class="stat-value">${workout.exercises.length}</div>
            </div>
          </div>
          <div class="workout-exercises">
            ${workout.exercises.map(exercise => `
              <div class="exercise-item">
                <div class="exercise-icon">
                  <i class="fas fa-dumbbell"></i>
                </div>
                <div class="exercise-details">
                  <div class="exercise-name">${exercise.name}</div>
                  <div class="exercise-sets">${exercise.sets.length} sets</div>
                </div>
              </div>
            `).join('')}
          </div>
        </div>
        <div class="workout-chart">
          <div class="mini-chart" style="background: conic-gradient(${chartColors})">
            <div class="mini-chart-center">
              ${totalExercises}<br>exercícios
            </div>
          </div>
          <div class="chart-label">Distribuição</div>
        </div>
      `;
      
      return card;
    }
    
    // Delete workout
    function deleteWorkout(workoutId) {
      // Store the workout ID for deletion
      window.currentDeleteWorkoutId = workoutId;
      
      // Show the custom modal
      document.getElementById('deleteModal').style.display = 'flex';
    }
    
    // Close delete modal
    function closeDeleteModal() {
      document.getElementById('deleteModal').style.display = 'none';
      window.currentDeleteWorkoutId = null;
    }
    
    // Confirm delete
    function confirmDelete() {
      const workoutId = window.currentDeleteWorkoutId;
      if (!workoutId) return;
      
      const userId = '{{ user.id }}';
      const userWorkoutsKey = `savedWorkouts_${userId}`;
      const savedWorkouts = JSON.parse(localStorage.getItem(userWorkoutsKey) || '[]');
      
      // Remove the workout
      const updatedWorkouts = savedWorkouts.filter(workout => workout.id != workoutId);
      localStorage.setItem(userWorkoutsKey, JSON.stringify(updatedWorkouts));
      
      // Reload the list
      loadSavedWorkouts();
      
      // Close modal
      closeDeleteModal();
    }
    
    // Clear temporary data on page load
    function clearTemporaryData() {
      localStorage.removeItem('selectedExercises');
      localStorage.removeItem('workoutData');
    }
    
    // Close modal when clicking outside
    document.getElementById('deleteModal').addEventListener('click', function(e) {
      if (e.target === this) {
        closeDeleteModal();
      }
    });
    
    // Initialize
    clearTemporaryData();
  </script>

  <!-- Delete Confirmation Modal -->
  <div id="deleteModal" class="delete-modal">
    <div class="delete-modal-content">
      <div class="delete-modal-icon">
        <i class="fas fa-exclamation-triangle"></i>
      </div>
      <h3 class="delete-modal-title">Excluir Treino</h3>
      <p class="delete-modal-message">
        Tem certeza que deseja excluir este treino?<br>
        Esta ação não pode ser desfeita.
      </p>
      <div class="delete-modal-buttons">
        <button class="delete-modal-btn cancel" onclick="closeDeleteModal()">Cancelar</button>
        <button class="delete-modal-btn confirm" onclick="confirmDelete()">Excluir</button>
      </div>
    </div>
  </div>

</body>
</html>
