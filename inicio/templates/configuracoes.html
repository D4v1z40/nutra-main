{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Configurações - Nutra</title>
  <link rel="stylesheet" href="{% static 'inicio/css/global.css' %}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    .config-content {
      padding: 20px 0;
    }
    
    .config-box {
      background: #2a2a2a;
      border-radius: 15px;
      margin-bottom: 20px;
      padding: 25px;
      box-shadow: 0 6px 20px rgba(143, 209, 158, 0.1);
      border: 1px solid rgba(143, 209, 158, 0.2);
    }
    
    .config-box h3 {
      color: #8fd19e;
      margin-bottom: 20px;
      font-size: 18px;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .config-link {
      display: block;
      background: #333;
      color: #8fd19e;
      border-radius: 12px;
      padding: 18px 20px;
      margin: 12px 0;
      text-decoration: none;
      font-size: 16px;
      font-weight: 500;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 12px;
      min-height: 60px;
    }
    
    .config-link:hover {
      background: #444;
      color: #fff;
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(143, 209, 158, 0.2);
    }
    
    .config-link i {
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="page-header">
      <a href="{% url 'perfil' %}" class="back-btn"><i class="fas fa-arrow-left"></i></a>
      CONFIGURAÇÕES
    </div>
    
    <div class="config-content">
      <div class="config-box">
        <h3><i class="fas fa-user-cog"></i> Detalhes da Conta</h3>
        <a href="{% url 'alterar_senha' %}" class="config-link">
          <i class="fas fa-key"></i> Alterar senha
        </a>
      </div>
      
      <div class="config-box">
        <h3><i class="fas fa-info-circle"></i> Detalhes do Site</h3>
        <a href="{% url 'sobre_sistema' %}" class="config-link">
          <i class="fas fa-cog"></i> Sobre o sistema
        </a>
        <a href="{% url 'sobre_desenvolvedores' %}" class="config-link">
          <i class="fas fa-users"></i> Sobre os desenvolvedores
        </a>
      </div>
    </div>
  </div>
  
  <!-- Footer -->
  <footer>
    <nav>
      <a href="{% url 'treino' %}"><i class="fas fa-dumbbell"></i> Treinos</a>
      <a href="{% url 'dieta' %}"><i class="fas fa-utensils"></i> Dieta</a>
      <a href="#" class="active"><i class="fas fa-user"></i> Perfil</a>
    </nav>
  </footer>
</body>
</html>
