{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutra - Registro</title>
    <link rel="stylesheet" href="{% static 'inicio/css/login.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: #8fd19e;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
        }
        
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #8fd19e;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }
        
        .back-button:hover {
            background: #7bc08a;
            transform: scale(1.05);
        }
        
        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 20px;
        }
        
        h2 {
            color: #4CAF50;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 30px;
        }
        
        .input-group {
            position: relative;
            margin-bottom: 20px;
        }
        
        .input-group input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #8fd19e;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            background: #8fd19e;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
            margin-bottom: 20px;
        }
        
        .btn:hover {
            background: #7bc08a;
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .password-strength {
            margin-top: 10px;
            text-align: left;
        }
        
        .strength-bar {
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 5px;
        }
        
        .strength-fill {
            height: 100%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }
        
        .strength-text {
            font-size: 12px;
            font-weight: 500;
        }
        
        .strength-weak { color: #f44336; }
        .strength-fair { color: #ff9800; }
        .strength-good { color: #ffc107; }
        .strength-strong { color: #4caf50; }
        
        .requirements {
            margin-top: 10px;
            text-align: left;
            font-size: 12px;
        }
        
        .requirement {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
            color: #666;
        }
        
        .requirement.met {
            color: #4caf50;
        }
        
        .requirement i {
            margin-right: 8px;
            width: 12px;
        }
        
        .password-toggle {
            position: relative;
            display: flex;
            align-items: center;
        }
        
        .toggle-btn {
            position: absolute;
            right: 15px;
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 16px;
            transition: color 0.3s;
            z-index: 10;
        }
        
        .toggle-btn:hover {
            color: #8fd19e;
        }
        
        .input-group input[type="password"] {
            padding-right: 45px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <a href="{% url 'login' %}" class="back-button">&#8592;</a>
        <img src="{% static 'inicio/img/Logo.png' %}" alt="Logo Nutra" class="logo"> 
        <h2>Crie sua conta</h2>
        <form action="{% url 'register' %}" method="post" class="login-form">
            {% csrf_token %}
            <div class="input-group">
                <input type="text" name="usuario" id="usuario" placeholder="Usuário" required>
            </div>
            <div class="input-group">
                <input type="text" name="telefone" id="telefone" placeholder="Telefone">
            </div>
            <div class="input-group">
                <input type="email" name="email" id="email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <div class="password-toggle">
                    <input type="password" name="senha" id="senha" placeholder="Senha" required>
                    <button type="button" class="toggle-btn" onclick="togglePassword('senha')">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <div class="password-strength">
                    <div class="strength-bar">
                        <div class="strength-fill" id="strengthFill"></div>
                    </div>
                    <div class="strength-text" id="strengthText">Digite uma senha</div>
                    <div class="requirements">
                        <div class="requirement" id="req-length">
                            <i class="fas fa-circle"></i>
                            <span>Pelo menos 8 caracteres</span>
                        </div>
                        <div class="requirement" id="req-uppercase">
                            <i class="fas fa-circle"></i>
                            <span>Uma letra maiúscula</span>
                        </div>
                        <div class="requirement" id="req-lowercase">
                            <i class="fas fa-circle"></i>
                            <span>Uma letra minúscula</span>
                        </div>
                        <div class="requirement" id="req-number">
                            <i class="fas fa-circle"></i>
                            <span>Um número</span>
                        </div>
                        <div class="requirement" id="req-special">
                            <i class="fas fa-circle"></i>
                            <span>Um caractere especial</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="input-group">
                <div class="password-toggle">
                    <input type="password" name="confirma-senha" id="confirma-senha" placeholder="Confirme sua senha" required>
                    <button type="button" class="toggle-btn" onclick="togglePassword('confirma-senha')">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            <button type="submit" class="btn" id="registerBtn" disabled>Registrar</button>
        </form>
    </div>

    <script>
        // Password strength checker
        function checkPasswordStrength(password) {
            const requirements = {
                length: password.length >= 8,
                uppercase: /[A-Z]/.test(password),
                lowercase: /[a-z]/.test(password),
                number: /\d/.test(password),
                special: /[!@#$%^&*(),.?":{}|<>]/.test(password)
            };
            
            const metCount = Object.values(requirements).filter(Boolean).length;
            const strength = metCount < 2 ? 'weak' : 
                           metCount < 3 ? 'fair' : 
                           metCount < 4 ? 'good' : 'strong';
            
            return { requirements, strength, metCount };
        }
        
        function updatePasswordStrength(password) {
            const { requirements, strength, metCount } = checkPasswordStrength(password);
            
            // Update strength bar
            const strengthFill = document.getElementById('strengthFill');
            const strengthText = document.getElementById('strengthText');
            
            const colors = {
                weak: '#f44336',
                fair: '#ff9800', 
                good: '#ffc107',
                strong: '#4caf50'
            };
            
            const texts = {
                weak: 'Senha fraca',
                fair: 'Senha razoável',
                good: 'Senha boa',
                strong: 'Senha forte'
            };
            
            strengthFill.style.width = `${(metCount / 5) * 100}%`;
            strengthFill.style.background = colors[strength];
            strengthText.textContent = texts[strength];
            strengthText.className = `strength-text strength-${strength}`;
            
            // Update requirements
            Object.keys(requirements).forEach(req => {
                const element = document.getElementById(`req-${req}`);
                const icon = element.querySelector('i');
                
                if (requirements[req]) {
                    element.classList.add('met');
                    icon.className = 'fas fa-check-circle';
                } else {
                    element.classList.remove('met');
                    icon.className = 'fas fa-circle';
                }
            });
            
            // Enable/disable register button
            const registerBtn = document.getElementById('registerBtn');
            const confirmPassword = document.getElementById('confirma-senha').value;
            registerBtn.disabled = !(metCount >= 3 && password === confirmPassword);
        }
        
        // Toggle password visibility
        function togglePassword(inputId) {
            const passwordInput = document.getElementById(inputId);
            const toggleBtn = passwordInput.parentNode.querySelector('.toggle-btn i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.className = 'fas fa-eye-slash';
            } else {
                passwordInput.type = 'password';
                toggleBtn.className = 'fas fa-eye';
            }
        }
        
        // Password strength monitoring
        document.getElementById('senha').addEventListener('input', function() {
            updatePasswordStrength(this.value);
        });
        
        document.getElementById('confirma-senha').addEventListener('input', function() {
            const password = document.getElementById('senha').value;
            const registerBtn = document.getElementById('registerBtn');
            const { metCount } = checkPasswordStrength(password);
            registerBtn.disabled = !(metCount >= 3 && password === this.value);
        });
        
        // Form validation
        document.querySelector('.login-form').addEventListener('submit', function(e) {
            const usuario = document.getElementById('usuario').value.trim();
            const email = document.getElementById('email').value.trim();
            const senha = document.getElementById('senha').value;
            const confirmaSenha = document.getElementById('confirma-senha').value;
            
            if (!usuario) {
                e.preventDefault();
                alert('Por favor, preencha o campo usuário');
                document.getElementById('usuario').focus();
                return;
            }
            
            if (!email) {
                e.preventDefault();
                alert('Por favor, preencha o campo email');
                document.getElementById('email').focus();
                return;
            }
            
            if (!senha) {
                e.preventDefault();
                alert('Por favor, preencha o campo senha');
                document.getElementById('senha').focus();
                return;
            }
            
            if (!confirmaSenha) {
                e.preventDefault();
                alert('Por favor, confirme sua senha');
                document.getElementById('confirma-senha').focus();
                return;
            }
            
            const { metCount } = checkPasswordStrength(senha);
            if (metCount < 3) {
                e.preventDefault();
                alert('A senha deve atender aos requisitos mínimos de segurança');
                document.getElementById('senha').focus();
                return;
            }
            
            if (senha !== confirmaSenha) {
                e.preventDefault();
                alert('As senhas não coincidem');
                document.getElementById('confirma-senha').focus();
                return;
            }
        });

        // Page entrance animation
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.login-container');
            container.style.opacity = '0';
            container.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                container.style.transition = 'all 0.5s ease';
                container.style.opacity = '1';
                container.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
